<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New MemoTape</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='logo/memotape-logo.png') }}">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'memo-green': '#10B981', 
                        'memo-light': '#E0F2F1', 
                        'swatch-yellow': '#FBBF24',
                        'swatch-blue': '#3B82F6',
                        'swatch-pink': '#EC4899',
                        'swatch-gray': '#D1D5DB',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <style>
        html {
            scroll-padding-top: 64px; 
        }
        
        body {
            cursor: none;
        }
        #custom-cursor {
            position: fixed;
            width: 1rem;
            height: 1rem;
            background-color: #10B981;
            border-radius: 9999px;
            pointer-events: none;
            z-index: 9999;
            mix-blend-mode: difference;
            transition: transform 0.2s ease-out, background-color 0.2s ease-out; 
            transform: translate(-50%, -50%) scale(1);
        }
        @media (max-width: 768px) {
            #custom-cursor { display: none !important; }
            body { cursor: default; }
        }

        .color-swatch {
            transition: transform 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
            cursor: pointer;
        }
        .color-swatch:hover {
            transform: scale(1.1);
            box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.5); 
        }
        .color-swatch.selected {
            border: 4px solid #10B981; 
            transform: scale(1.1);
            box-shadow: 0 0 0 6px #E0F2F1; 
        }
    </style>
</head>
<body class="bg-gray-50 font-sans text-gray-800">
    <div id="custom-cursor"></div>

    <nav class="fixed top-0 left-0 w-full bg-white shadow-lg z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex-shrink-0 flex items-center">
                    <a href="{{ url_for('index') }}" class="flex items-center">
                        <img src="{{ url_for('static', filename='logo/memotape-logo.png') }}" 
                             alt="MemoTape Logo" 
                             class="h-8 w-8 object-contain mr-2 rounded-full shadow-md"
                             onerror="this.style.display='none'; this.nextElementSibling.style.display='inline';">
                        <span style="display:none;" class="text-memo-green font-bold text-2xl">MT</span>
                        <span class="text-xl font-extrabold text-gray-900 tracking-tight">MemoTape Creator</span>
                    </a>
                </div>
                <a href="{{ url_for('index') }}" class="text-gray-600 hover:text-memo-green font-medium transition duration-150 hidden sm:block">
                    &larr; Back to Home
                </a>
            </div>
        </div>
    </nav>

    <main class="min-h-screen pt-24 pb-12">
        <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8">
            <h1 class="text-4xl font-extrabold text-gray-900 mb-2 text-center">
                Create new MemoTape
            </h1>
            <p class="text-center text-gray-500 mb-10">
                Compile your favorite memories into a secure digital tape.
            </p>

            <form id="memotape-form" action="{{ url_for('create_memo') }}" method="POST" enctype="multipart/form-data" 
                  class="bg-white p-6 md:p-10 rounded-xl shadow-2xl space-y-8 border-t-4 border-memo-green">
                
                <div class="space-y-6">
                    <h2 class="text-2xl font-bold text-memo-green border-b pb-2">1. Visuals</h2>
                    
                    <div>
                        <label for="media-files" class="block text-sm font-medium text-gray-700 mb-2">
                            Media Files (Max 10 Images)
                        </label>
                        <input type="file" id="media-files" name="media-files" accept="image/*" multiple 
                                class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-memo-light file:text-memo-green hover:file:bg-memo-green hover:file:text-white transition duration-200 focus:outline-none focus:ring-2 focus:ring-memo-green focus:ring-offset-2 rounded-lg p-2 border border-gray-300">
                        <p id="image-count-feedback" class="mt-1 text-xs text-gray-500">
                            0 files selected. You can select up to 10 images.
                        </p>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-3">
                            Background Color Theme
                        </label>
                        <div class="flex flex-wrap gap-4 justify-center">
                            <div data-color="#10B981" class="color-swatch bg-memo-green w-10 h-10 rounded-full selected" title="Emerald Green"></div>
                            <div data-color="#E0F2F1" class="color-swatch bg-memo-light w-10 h-10 rounded-full border border-gray-300" title="Light Teal"></div>
                            <div data-color="#FBBF24" class="color-swatch bg-swatch-yellow w-10 h-10 rounded-full" title="Sunny Yellow"></div>
                            <div data-color="#3B82F6" class="color-swatch bg-swatch-blue w-10 h-10 rounded-full" title="Sky Blue"></div>
                            <div data-color="#EC4899" class="color-swatch bg-swatch-pink w-10 h-10 rounded-full" title="Soft Pink"></div>
                            <div data-color="#D1D5DB" class="color-swatch bg-swatch-gray w-10 h-10 rounded-full" title="Warm Gray"></div>
                        </div>
                        <input type="hidden" id="background-color" name="background-color" value="#10B981">
                    </div>
                </div>

                <div class="space-y-6">
                    <h2 class="text-2xl font-bold text-memo-green border-b pb-2">2. Details</h2>

                    <div>
                        <label for="location" class="block text-sm font-medium text-gray-700 mb-2">
                            Location of Memory
                        </label>
                        <input type="text" id="location" name="location" placeholder="e.g., Grand Canyon National Park" required
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-memo-green focus:border-memo-green transition duration-200">
                    </div>

                    <div>
                        <label for="date" class="block text-sm font-medium text-gray-700 mb-2">
                            Date of Memory
                        </label>
                        <input type="date" id="date" name="date" required
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-memo-green focus:border-memo-green transition duration-200">
                    </div>

                    <div>
                        <label for="story" class="block text-sm font-medium text-gray-700 mb-2">
                            Background Story / Description
                        </label>
                        <textarea id="story" name="story" rows="6" placeholder="Write down the details, feelings, and everything you remember about this time..." required
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-memo-green focus:border-memo-green transition duration-200"></textarea>
                    </div>
                </div>

                <div class="pt-6">
                    <button type="submit" class="w-full py-4 bg-memo-green text-white text-xl font-bold rounded-xl shadow-lg hover:shadow-xl hover:bg-green-600 transition duration-300 transform hover:scale-[1.01]">
                        Create MemoTape
                    </button>
                </div>
            </form>
        </div>
    </main>

    <footer class="bg-gray-800 text-white mt-12">
        <div class="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8 text-center">
            <p class="text-xs text-gray-500 mt-1">
                Design and Development by <a href="https://github.com/Vedantsd" class="text-memo-green hover:underline">Vedant Desai</a>
            </p>
        </div>
    </footer>

    <script>
        const imageInput = document.getElementById('media-files');
        const imageCountFeedback = document.getElementById('image-count-feedback');
        const colorSwatches = document.querySelectorAll('.color-swatch');
        const colorInput = document.getElementById('background-color');
        const maxFiles = 10;

        imageInput.addEventListener('change', () => {
            const fileCount = imageInput.files.length;
            
            if (fileCount > maxFiles) {
                imageCountFeedback.textContent = `Error: Too many files selected (${fileCount}). Maximum is ${maxFiles}.`;
                imageInput.value = ''; 
                imageCountFeedback.classList.add('text-red-500');
            } else {
                imageCountFeedback.textContent = `${fileCount} files selected.`;
                imageCountFeedback.classList.remove('text-red-500');
                if (fileCount === maxFiles) {
                    imageCountFeedback.textContent += ' (Maximum reached)';
                }
            }
        });

        colorSwatches.forEach(swatch => {
            swatch.addEventListener('click', (e) => {
                colorSwatches.forEach(s => s.classList.remove('selected'));
                
                e.currentTarget.classList.add('selected');
                
                colorInput.value = e.currentTarget.dataset.color;
            });
        });


        const customCursor = document.getElementById('custom-cursor');
        const isTouchDevice = ('ontouchstart' in window) || (navigator.maxTouchPoints > 0);

        if (!isTouchDevice) {
            document.addEventListener('mousemove', (e) => {
                customCursor.style.left = `${e.clientX}px`;
                customCursor.style.top = `${e.clientY}px`;

                const target = e.target;
                const isInteractive = target.tagName === 'A' || target.tagName === 'BUTTON' || target.tagName === 'INPUT' || target.tagName === 'TEXTAREA' || target.closest('label') || target.closest('a') || target.closest('button') || target.closest('.color-swatch');

                if (isInteractive) {
                    customCursor.style.transform = 'translate(-50%, -50%) scale(2.2)'; 
                    customCursor.style.backgroundColor = 'white'; 
                } else {
                    customCursor.style.transform = 'translate(-50%, -50%) scale(1)'; 
                    customCursor.style.backgroundColor = '#10B981'; 
                }
            });
        }

        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

    </script>
</body>
</html>
